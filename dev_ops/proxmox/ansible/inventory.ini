# Ansible Inventory for Proxmox VMs
# Usage: ansible-playbook -i inventory.ini setup_new_disk.yml

[proxmox_vms]
# longhorn1
longhorn3
longhorn4
#
# Override defaults per-host if needed:
# vm3.example.com disk_device=/dev/sdc mount_point=/mnt/backup fs_label=backup

[proxmox_vms:vars]
# SSH config specifies the username, so ansible will use that
# Enable privilege escalation for admin operations
ansible_become=true
ansible_become_method=sudo

# Default disk configuration (can be overridden per-host above)
disk_device=/dev/sdb
mount_point=/mnt/data
filesystem=ext4
fs_label=data
fstab_options=defaults,nofail
fstab_dump=0
fstab_passno=2
