repositories:
  - name: grafana
    url: https://grafana.github.io/helm-charts


releases:

  - name: loki
    chart: grafana/loki
    version: 6.27.0
    namespace: monitoring
    values:
      - loki_values.yaml
    # wait: true

  - name: promtail
    chart: grafana/promtail
    version: 6.16.6
    namespace: monitoring
    values:
      - promtail_values.yaml
    needs:
      - monitoring/loki
