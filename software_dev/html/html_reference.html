<html>

<head>
    <link rel="stylesheet" href="">
    <script></script>
    <title>Pages titlexw</title>
</head>

<body>
    <h1>Text</h1>
    <h6>lowest level</h6>

    <div class="classname"></div>

    <a href="target.html">Text</a>

    <nav></nav>

    <table>
        <caption>Table Caption</caption>
        <thead>
            <tr>
                <th>First</th>
                <th>Second</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First</td>
                <td>Second</td>
            </tr>
        </tbody>
    </table>

    <ul>  <!-- unordered (bulleted) list -->
        <li>list element</li>
    </ul>

    <br>  <!-- line break -->

    <p>Paragraph</p>

    <form action="">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="text" id="texfield">
        <label for="texfield">Input text</label>
        <br>
        <button type="button">Click Me!</button> 
    </form>

    <hr>  <!-- thematic break, visualized as a horizontal line -->

    <span></span>

    <main>main content, that is unique for the page (no page headers / footers etc.)</main>

    <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600"> 

</body>

</html>
